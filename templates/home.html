<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="description" content="" />
    <meta name="author" content="" />
    <title>{% block title %}Spotify{% endblock title %}</title>

    <!-- meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="icon" type="image/x-icon" href="static/images/img/favicon.ico" />

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

</head>

<body>
    <div class="container">
        <article id="main">
            <a href="{% url 'sign-in' %}">Sign In</a>
        </article>
        <div class="row sm-2">
            <form class="row row-cols-lg-auto g-3 align-items-center" method="post" action="artist_info/">
                {% csrf_token %}
                <div class="col-12">
                    <label class="col-form-label" for="artist">Artist Info</label>
                </div>
                <div class="col-12">
                    <div class="input-group">
                        <input type="text" class="form-control" id="artist" placeholder="Artist Link" name="artist">
                    </div>
                </div>

                <div class="col-12">
                    <button type="submit" class="btn btn-primary">Search</button>
                </div>
            </form>
        </div>
        <div class="row sm-2">
            <form class="row row-cols-lg-auto g-3 align-items-center" method="post" action="track_info/">
                {% csrf_token %}
                <div class="col-12">
                    <label class="col-form-label" for="track">Track Info</label>
                </div>
                <div class="col-12">
                    <div class="input-group">
                        <input type="text" class="form-control" id="track" placeholder="Track Link" name="track">
                    </div>
                </div>

                <div class="col-12">
                    <button type="submit" class="btn btn-primary">Search</button>
                </div>
            </form>
        </div>
    </div>



    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
</body>
