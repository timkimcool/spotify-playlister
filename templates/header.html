<!DOCTYPE html>
{% load static %}
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="description" content="" />
  <meta name="author" content="" />
  <title>{% block title %}USER{% endblock title %}</title>

  <!-- meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <!-- <link rel="icon" type="image/x-icon" href="static/images/img/favicon.ico" /> -->

  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link href="/static/css/style.css" rel="stylesheet">
  <!-- Google Fonts -->
  <link
    href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i|Raleway:300,300i,400,400i,600,600i,700,700i"
    rel="stylesheet">

  <!-- Bootstrap CSS -->




</head>
<header>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-light bg-dark text-light fixed-top" id="main-navbar">
    <div class="block">
      <a class="navbar-brand text-light" href="#">
        <img src="{{ results.user.image }}" alt="" width="30" height="30"
          class="d-inline-block align-text-top">
        {{ results.user.name }}
      </a>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link text-light" href="{% url 'sign-in' %}">Profile</a>
          </li>
          <li class="nav-item">
            <a class="btn text-light" onclick="this.blur();" data-bs-toggle="collapse" href="#collapseExample"
              role="button">
              Playlist <span class="badge bg-secondary" id="track-count">{{playlist_tracks|length}}</span>
            </a>
          </li>
          <div class="collapse" id="collapseExample">
            <div class="row text-start .row-cols-2">
              <div class="dropdown col">
                <select class="form-select" id="playlist-form">
                  <option selected>Choose playlist...</option>
                  <option value="new">+ New Playlist</option>
                  {% for playlist in playlists %}
                  <option value="{{ playlist.id }}">{{ playlist.name }}</option>
                  {% endfor %}
                </select>
              </div>
              <div class="col-sm">
                <button class="btn btn-primary" type="submit" id="add-to-playlist">Add</button>
              </div>
              <div class="row text-start .row-cols-2" id="songs">
                {% for track in playlist_tracks %}
                <div class=row>
                  <div class="col-sm-1"><img id='addimage{{ forloop.counter }}' class="img-fluid" width="30px"
                      height="30px" src="{{ track.image }}"></div>
                  <div class="col-sm-4">
                    <div class="row">{{ track.name }}</div>
                    <div class="row">{{ track.artists }}</div>
                  </div>
                  <div class="col-sm-1">
                    <button type="button" id="b{{ track.id }}" class="btn-close btn-close-white"></button>
                  </div>
                  <script>
                    $("#b{{ track.id }}").on('click', (e) => {
                      console.log('clicked)')
                      e.preventDefault();
                      $.ajax({
                        type: 'GET',
                        url: "/remove",
                        data: { 'id': track.id},
                        success: (response) => {
                          $('t{{ track.id }}').empty()
                        },
                        error: (response) => {
                          alert(response);
                        }
                      })
                    })
                  </script>
                </div>
                {% endfor %}
              </div>
            </div>
          </div>
        </ul>
      </div>
    </div>
  </nav>

  <div class="modal fade" id="exampleModal" tabindex="-1" data-backdrop="false">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Create New Playlist</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
        </div>
        <div class="modal-body">
          <form role="form" id="modalForm">
            <div class="mb-3">
              <label for="playlist-name" class="col-form-label">Playlist Name</label>
              <input type="text" class="form-control" name="playlist" id="playlist-name"></input>
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
              <button type="submit" id="create-playlist" class="btn btn-primary">Create Playlist</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>
  <!-- Navbar -->
</header>

<body>
  <!-- Template Main CSS File -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/jquery.validation/1.16.0/jquery.validate.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>
  <script>$('body').on('click', () => { })</script>
  <script>
    $(() => {
      $("#modalForm").validate({
        rules: {
          playlist: {
            required: true,
          }
        },
        messages: {
          playlist: {
            required: "Please enter a playlist name",
          },
        }
      })
    })
    $('#playlist-form').change(() => {
      if ($('#playlist-form').get(0).value == "new") {
        $("#exampleModal").modal("show");
      }
    });
    $('#create-playlist').on('click', (e) => {
      playlistName = $('#playlist-name').get(0).value;
      e.preventDefault();
      $.ajax({
        type: 'GET',
        url: "/create_playlist",
        data: { 'name': playlistName },
        success: (response) => {
          $('#playlist-form').append(
            `<option selected value="${response['id']}">${playlistName}</option>`
          );
          $("#exampleModal").modal("hide");
        },
        error: (response) => {
          alert(reponse);
        }
      })
    })
    $('#add-to-playlist').on('click', (e) => {
      e.preventDefault();
      $.ajax({
        type: 'GET',
        url: "/add_to_playlist",
        data: { 'id': playlistId = $('#playlist-form').get(0).value },
        success: (response) => {
          $('#main-navbar').append(
            `
            <div class="alert alert-warning alert-dismissible fade show" role="alert">
              Tracks have been added!
              <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
            </div>
            `
          );
          $("#exampleModal").modal("hide");
          $('#songs').empty();
        },
        error: (response) => {
          alert(reponse);
        }
      })
    })
  </script>
  <div class="container py-4"></div>
  {% block body %}
  {% endblock %}
</body>

</html>
